<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      overflow-x: scroll;
      white-space: nowrap;
      margin: 0;
      padding: 0;
    }
    .block {
      width: 128px;
      height: 64px;
      display: inline-block;
      background-color: #ddd;
      margin-right: 10px;
    }
    .block:nth-child(odd) {
      background-color: #FF5733;
    }
    .block:nth-child(even) {
      background-color: #3498DB;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
  </div>
</div>

</body>
</html>
