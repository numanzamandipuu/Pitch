<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pitch</title>
    <link rel="icon" type="image/png" sizes="200x200" href="img/200x200.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    

    <!-- Navbar -->
    <div class="custom-nav">
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="img/nav.png" alt="Pitch" height="24">
          </a>
          <img src="img/Light.png" alt="Pitch" height="24">
        </div>
      </nav>
    </div>


    <!-- Heading -->
    <div class="head-card">
      <div class="card text-bg-dark">
        <div class="card-header">
          Live Now &nbsp;<img src="img/200.gif" alt="live" height="15" width="auto">
        </div>
        <div class="card-body my-2">
          <div class="container">
            <div class="row">

              <div class="col-6 team-one-info">
                <div class="text-center">
                    <img src="img/128x64/Bangladesh.png" alt="Team01" height="32" width="auto" class="team-image">
                  <div class="team-name pt-1">
                    Team 01 <img src="img/bat.png" alt="batting" height="12">
                  </div>
                </div>

                <div class="text-center team-score mx-auto">
                  <div class="team-run">
                    <span class="live-run">234</span>/<span class="live-wicket">2</span>
                  </div>
                  <div class="team-over">
                    (<span class="live-over">24</span>.<span class="live-ball">2</span>)
                  </div>
                </div>
              </div>

              <div class="col-6 team-two-info">
                <div class="text-center team-score mx-auto">
                  <div class="team-run">
                    <span class="live-run">134</span>/<span class="live-wicket">8</span>
                  </div>
                  <div class="team-over">
                    (<span class="live-over">30</span>.<span class="live-ball">0</span>)
                  </div>
                </div>

                <div class="text-center">
                    <img src="img/128x64/Australia.png" alt="Team02" height="32" width="auto" class="team-image">
                  <div class="team-name pt-1">
                    Team 02 <img src="img/ball.png" alt="batting" height="10">
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div> 
      </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
