<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pitch</title>
    <link rel="icon" type="image/png" sizes="200x200" href="img/200x200.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    

    <!-- Navbar -->
    <div class="custom-nav">
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="img/nav.png" alt="Pitch" height="24">
          </a>
          <img src="img/Light.png" alt="Pitch" height="24">
        </div>
      </nav>
    </div>


    <!-- Heading -->
    <div class="head-card">
      <div class="card text-bg-dark">
        <div class="card-header">
          Live Now &nbsp;<img src="img/200.gif" alt="live" height="15" width="auto">
        </div>
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-6">
                <div class="text-start">
                  <img src="img/64x64.png"> <br>
                  Team 01 <img src="img/bat.png" alt="batting" height="12">
                </div>
              </div>
              <div class="col-6">
                <div class="text-end">
                  <img src="img/64x64.png"> <br>
                  Team 02 <img src="img/ball.png" alt="batting" height="10">
                </div>
              </div>
            </div>
          </div>
          
      </div>
      </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
